<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Вход</title>
    <meta charset="UTF-8" />
    <div th:replace="fragments/htmlFragments::header-login"></div>
</head>

<body>
<!-- ============================================================== -->
<!-- login page  -->
<!-- ============================================================== -->
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center"><a href="../index.html"><img class="logo-img"
                                                                          src="/images/logo.png"
                                                                          alt="logo"/></a><span
                class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
            <form class="form-signin" name='loginForm' action="/processing-url" method='POST'>
                <div class="form-group">
                    <input class="form-control form-control-lg" name="username" id="username" type="username" placeholder="Username"
                           autocomplete="off"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" type="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"/><span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <input class="btn btn-primary btn-lg btn-block" name="submit" type="submit" value="Login"/>
            </form>
        </div>
        <div class="card-footer bg-white p-0  ">
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Create An Account</a></div>
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Forgot Password</a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="col-12">
                Login: <span class="font-bold">qqfilqq@gmail.com</span>
            </div>
            <div class="col-12">
                Password: <span class="font-bold">user</span>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- end login page  -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<script src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
