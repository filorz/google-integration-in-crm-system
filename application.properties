# Database/JPA configs
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crm-pet-project?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=root
spring.datasource.password=root

#Project configs
project.jpa.batch-size=50
project.pagination.page-size.client-history=10
#min 30
project.pagination.page-size.clients=30

# Server configs
server.port=9999

# File upload config
spring.http.multipart.max-file-size=2MB
spring.http.multipart.max-request-size=10MB